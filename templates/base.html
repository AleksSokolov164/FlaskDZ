<!-- бфзовый шаблон-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicons/apple-touch-icon.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicons/ico.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicons/favicon-16x16.png') }}">-->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicons/ico.png') }}">

    <!-- тспользуем стили из bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--c помощью шаблонизатора jinja2 подключаем стили -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class='container'>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
           <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
             <img class="header__img" src="{{ url_for('static', filename='img/NYZ.png') }}" alt="law">
            </a>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('index') }}" class="nav-link px-2 "><h4 style="color:#FFFF00;text-shadow: 0 0 4px #000;">Детектив</h4></a></li>
              <li><a href="{{ url_for('project_info') }}" class="nav-link px-2"><h4 style="color:#FFFF00;text-shadow: 0 0 4px #000;">О проекте</h4></a></li>
              <li><a href="{{ url_for('about') }}" class="nav-link px-2"><h4 style="color:#FFFF00;text-shadow: 0 0 4px #000;">Важно</h4></a></li>
               <li><a href="{{ url_for('feedback') }}" class="nav-link px-2"><h4 style="color:#FFFF00;text-shadow: 0 0 4px #000;">Отзывы</h4></a></li>
          </ul>
        </header>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
              <a href="https://edu.gov.ru/national-project" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <img class="footer__img" src="{{ url_for('static', filename='img/NPO.png') }}" alt="law">
              </a>
              <a href="https://fadm.gov.ru/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <img class="footer__img" src="{{ url_for('static', filename='img/RDD.png') }}" alt="law">
              </a>
              <a href="https://navigator56.ru/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <img class="footer__img" src="{{ url_for('static', filename='img/logo.png') }}" alt="law">
              </a>


          </div>

          <a href="https://vk.com/navigator_56" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <img class="footer__img" src="{{ url_for('static', filename='img/vk.png') }}" alt="vk">
          </a>
    </footer>
</div>
</body>
</html>
