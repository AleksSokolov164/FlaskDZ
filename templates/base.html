<!-- бфзовый шаблон-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- тспользуем стили из bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--c помощью шаблонизатора jinja2 подключаем стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class='container'>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
           <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
             <img class="header__img" src="{{ url_for('static', filename='img/18.png') }}" alt="law">
            </a>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2">Игра</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link px-2">О проекте</a></li>
            <li><a href="#" class="nav-link px-2">Цены</a></li>
            <li><a href="#" class="nav-link px-2">Часто задаваемые вопросы</a></li>
          </ul>

          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Войти</button>
            <button type="button" class="btn btn-primary">Зарегистрироваться</button>
          </div>
        </header>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                  <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                      <img class="footer__img" src="{{ url_for('static', filename='img/logo.png') }}" alt="law">
                  </a>
                  <span class="mb-3 mb-md-0 text-muted">ОРМОО ПСЗИ "Навигатор"</span>
              </div>
          </footer>
</div>
</body>
</html>
